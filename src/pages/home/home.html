<ion-header>
  <ion-navbar>
    
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block (click)="login()">Entrar</button>
  <button ion-button block outline>Registrar</button>
</ion-content>
